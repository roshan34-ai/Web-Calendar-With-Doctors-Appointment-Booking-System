{% extends "app1/base.html" %}
{% block content %}

<style>
    * {
        margin: 0;
        padding: 0 .90px;
        box-sizing: border-box;
    }

    .doctorSignUpContainer {
        height: auto;
        width: 100%;
        padding: 30px 90px;
    }

    .doctorSignUpForm {
        background-color: rgba(255, 255, 255, 0.795);
        padding: 26px 39px;
        border-radius: 10px;
    }

    @media screen and (max-width:650px) {
        .doctorSignUpContainer {
            padding: 20px 30px;
        }
    }

    .doctorSignUpButton {
        background-color: var(--green);
        height: 55px;
        width: 150px;
        font-size: 19px;
    }
</style>

    <div class="doctorSignUpContainer">
        <h3 class="text-center mb-4">Doctor's Sign Up form</h3>
        <form class="doctorSignUpForm" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="abs@email.com" name="email">
                </div>
                <div class="form-group col-md-4">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" placeholder="mobile number" name="number">
                </div>
                <div class="form-group col-md-4">
                    <label for="image">Image</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="pincode">Pincode</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" placeholder="pincode">
                </div>
                <div class="form-group col-md-4">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" placeholder="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="state">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification"
                        placeholder="college name with degree">
                </div>
                <div class="form-group col-md-4">
                    <label for="specialization">Specialization</label>
                    <input type="text" class="form-control" id="specialization" name="specialization"
                        placeholder="specialization">
                </div>
                <div class="form-group col-md-4">
                    <label for="experience">Experience</label>
                    <input type="number" class="form-control" id="experience" name="experience"
                        placeholder="experience">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="about">About</label>
                    <input type="text" class="form-control" id="about" name="about" placeholder="describe your self">
                </div>
                <div class="form-group col-md-4">
                    <label for="fees">Fees</label>
                    <input type="number" class="form-control" id="fees" name="fees" placeholder=" â‚¹150">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="******">
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder=" ********">
                </div>
            </div>
            <div class="form-row justify-content-center">
                <button type="submit" class="btn doctorSignUpButton">Sign in</button>
            </div>
            <h6 class="text-center mt-4"> Already have an account?<a href="{% url 'login' %}">Log in</a>here!</h6>
        </form>
    </div>

{% endblock content %}

{% extends 'app1/base.html' %}
{% block content %}

    <style>
        * {
            margin: 0;
            padding: 0 .90px;
            box-sizing: border-box;
        }

        .signUpContainer {
            height: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .formContainer {
            height: auto;
            width: 700px;
            box-sizing: border-box;
            margin: 100px 0;
            background-color: #1dde5a81;
            padding: 50px 10px;
            border-radius: 10px;
        }

        input {
            padding: 10px 0;
        }

        .form-control {
            padding: 24px 0;
        }

        .form-row {
            padding: 5px 3px;
        }

        .signUpbtn {
            height: 47px;
            width: 141px;
            font-size: 20px;
            background-color: var(--green);
            border-style: none;
            color: black;
        }
        .signUpbtn:hover{
            background-color: var(--deepGreen);
            color: black;
        }
    </style>


    <div class="signUpContainer">
        <form class="formContainer" method="post">
            {% csrf_token %}
            <h4 class="text-center mb-5">User Sign-Up</h4>
            <div class="form-row">
                <div class="col-md-12">
                    <input type="text" class="form-control" name="name" placeholder=" name">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" placeholder=" email">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" name="phone" placeholder=" phone number">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <input type="password" class="form-control" name="password" placeholder=" password">
                </div>
            </div>
            <h6 class="text-center mt-3">Already have account?<a href="{% url 'user_login' %}">Log In</a>here.</h6>
            <div class="form-row justify-content-center">
                <input type="submit" class="btn btn-primary signUpbtn " value="Sign Up">
            </div>
        </form>
    </div>

{% endblock content %}
